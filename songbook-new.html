<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace and Praise - Bangladeshi Church Song Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1><span class="icon">üéµ</span> Grace and Praise</h1>
                    <p class="subtitle">Bangladeshi Church Song Book</p>
                </div>
                <div class="auth-section">
                    <div id="authButton" style="display: none;">
                        <button onclick="signInWithGoogle()" class="btn-auth">üîê Sign In</button>
                    </div>
                    <div id="userInfo" style="display: none;">
                        <span id="userName" class="user-name"></span>
                        <button onclick="signOut()" class="btn-auth-small">Sign Out</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search songs... (‡¶ó‡¶æ‡¶® ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®...)" />
        </div>

        <div class="filter-tabs">
            <button class="tab-btn active" id="allSongsTab">‡¶∏‡¶¨ ‡¶ó‡¶æ‡¶® (All Songs)</button>
            <button class="tab-btn" id="chordsOnlyTab">üé∏ ‡¶ï‡¶∞‡ßç‡¶° ‡¶∏‡¶π ‡¶ó‡¶æ‡¶® (Songs with Chords)</button>
            <button class="tab-btn" id="bilingualTab">üåê ‡¶¶‡ßç‡¶¨‡¶ø‡¶≠‡¶æ‡¶∑‡¶ø‡¶ï (Bilingual)</button>
        </div>

        <div class="saved-playlists-section" id="savedPlaylistsSection" style="display: none;">
            <h3>üìÅ Saved Service Playlists</h3>
            <div class="saved-playlists-grid" id="savedPlaylistsGrid">
                <!-- Saved playlists will appear here -->
            </div>
        </div>

        <div class="alphabet-index" id="alphabetIndex">
            <!-- Bangla alphabet buttons will be dynamically loaded here -->
        </div>

        <div class="song-list" id="songList">
            <!-- Songs will be dynamically loaded here -->
        </div>

        <!-- Service Playlist Panel -->
        <div class="service-playlist-panel" id="servicePlaylistPanel">
            <div class="playlist-header">
                <h3>üìã Service Playlist (<span id="playlistCount">0</span>)</h3>
                <div class="playlist-actions">
                    <button class="btn-small" onclick="savePlaylistPrompt()" id="savePlaylistBtn">üíæ Save</button>
                    <button class="btn-small" onclick="startPresentation()">‚ñ∂ Start</button>
                    <button class="btn-small" onclick="clearPlaylist()">Clear</button>
                </div>
            </div>
            <div class="playlist-songs" id="playlistSongs"></div>
        </div>

        <!-- Copyright Notice Modal -->
        <div id="copyrightModal" class="copyright-modal" style="display: none;">
            <div class="copyright-content">
                <h2>¬© All Rights Reserved</h2>
                <p><strong>Grace and Praise - Bangladeshi Church Song Book</strong></p>
                <p>This content is protected. Please sign in with an authorized account to access copying features.</p>
                <button onclick="closeCopyrightModal()">Close</button>
            </div>
        </div>

        <!-- Presentation Mode Modal -->
        <div class="modal" id="presentationModal">
            <div class="presentation-content">
                <div class="presentation-header">
                    <h2 id="presentationTitle"></h2>
                    <span class="presentation-counter" id="presentationCounter"></span>
                </div>
                <div class="presentation-lyrics" id="presentationContent"></div>
                <div class="presentation-controls">
                    <button onclick="previousSong()" class="pres-btn">‚Üê Previous</button>
                    <button onclick="exitPresentation()" class="pres-btn">Exit (ESC)</button>
                    <button onclick="nextSong()" class="pres-btn">Next ‚Üí</button>
                </div>
            </div>
        </div>

        <div class="modal" id="songModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="songTitle"></h2>
                <div class="controls">
                    <button id="togglePhonetic" class="btn">Show Phonetic</button>
                    <button id="toggleChords" class="btn">Hide Chords</button>
                    <button id="increaseFontSize" class="btn">A+</button>
                    <button id="decreaseFontSize" class="btn">A-</button>
                    <button id="transposeUp" class="btn">Transpose +</button>
                    <button id="transposeDown" class="btn">Transpose -</button>
                </div>
                <div id="songContent" class="song-content"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="songs-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
