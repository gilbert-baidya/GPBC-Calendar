backend:
  name: git-gateway
  branch: main

# Enable local development mode
local_backend: true

# Use local file storage for development
# Cloudinary can be enabled later for production
# media_library:
#   name: cloudinary
#   config:
#     cloud_name: duaygqnyk
#     api_key: 738154674568177

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Church Logo & Branding"
        name: "logo"
        file: "content/settings/logo.json"
        fields:
          - label: "Church Logo"
            name: "logo"
            widget: "image"
            required: false
            hint: "Upload your church logo (recommended size: 500x500px, PNG with transparent background)"
          
          - label: "Church Name"
            name: "churchName"
            widget: "string"
            default: "Grace and Praise Bangladeshi Church"
            hint: "Full church name"
          
          - label: "Church Abbreviation"
            name: "abbreviation"
            widget: "string"
            default: "GPBC"
            hint: "Short name or abbreviation"

  - name: "gallery"
    label: "Church Gallery"
    folder: "content/gallery"
    create: true
    slug: "{{year}}{{month}}{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description"
        name: "description"
        widget: "text"
        required: false

      - label: "Image"
        name: "image"
        widget: "image"

      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - Worship Service
          - Special Events
          - Community
          - Youth
          - Christmas
          - Other

  - name: "events"
    label: "Event Photos"
    folder: "content/events"
    create: true
    slug: "{{year}}{{month}}{{day}}-{{slug}}"
    fields:
      - label: "Event Name"
        name: "title"
        widget: "string"

      - label: "Event Date"
        name: "date"
        widget: "datetime"

      - label: "Description"
        name: "description"
        widget: "text"

      - label: "Event Type"
        name: "eventType"
        widget: "select"
        options:
          - Sunday Service
          - Holy Communion
          - Prayer Meeting
          - Christmas Celebration
          - New Year Service
          - Easter Service
          - Special Event
          - Community Gathering
          - Youth Event

      - label: "Photos"
        name: "photos"
        widget: "list"
        fields:
          - label: "Image"
            name: "image"
            widget: "image"
          - label: "Caption"
            name: "caption"
            widget: "string"
            required: false

  - name: "testimonies"
    label: "Testimonies"
    folder: "content/testimonies"
    create: true
    slug: "{{year}}{{month}}{{day}}-{{slug}}"
    fields:
      - label: "Person Name"
        name: "name"
        widget: "string"

      - label: "Photo"
        name: "photo"
        widget: "image"
        required: false

      - label: "Testimony"
        name: "testimony"
        widget: "text"

      - label: "Date"
        name: "date"
        widget: "datetime"

      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false