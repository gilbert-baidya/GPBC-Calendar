backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "gallery"
    label: "Church Gallery"
    folder: "content/gallery"
    create: true
    slug: "{{year}}{{month}}{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description"
        name: "description"
        widget: "text"
        required: false

      - label: "Image"
        name: "image"
        widget: "image"

      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - Worship Service
          - Special Events
          - Community
          - Youth
          - Christmas
          - Other